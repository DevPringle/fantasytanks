<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Player Scores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #00b8e6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .admin-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.95rem;
        }

        .form-textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00d4ff, #00b8e6);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .example-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .example-title {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .example-code {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #ffffff;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">Admin - Update Player Scores</h1>
            <p style="color: rgba(255, 255, 255, 0.7);">Update fantasy player scores for match days</p>
        </div>

        <div id="messageContainer"></div>

        <form class="admin-form" id="scoresForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="tournamentId" class="form-label">Tournament ID</label>
                    <input type="text" id="tournamentId" class="form-input" value="na-15v15-summer-series" required>
                </div>
                <div class="form-group">
                    <label for="matchDay" class="form-label">Match Day</label>
                    <select id="matchDay" class="form-select" required>
                        <option value="1">Match Day 1</option>
                        <option value="2">Match Day 2</option>
                        <option value="3">Match Day 3</option>
                        <option value="4">Match Day 4</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="playerScores" class="form-label">Player Scores (JSON Format)</label>
                <textarea id="playerScores" class="form-textarea" placeholder="Enter player scores in JSON format..." required></textarea>
                
                <div class="example-section">
                    <div class="example-title">Example Format:</div>
                    <div class="example-code">{
  "muscles1": 125.5,
  "notch123": 98.3,
  "TheLoveHitman": 87.2,
  "JxMAN20": 76.8,
  "Vyraall": 45.1
}</div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Update Player Scores</button>
        </form>

        <div class="admin-form">
            <h3 style="color: #00d4ff; margin-bottom: 1rem;">Quick Actions</h3>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button onclick="loadSampleData()" class="submit-btn" style="background: rgba(255, 255, 255, 0.1);">Load Sample Data</button>
                <button onclick="clearScores()" class="submit-btn" style="background: rgba(239, 68, 68, 0.8);">Clear Form</button>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : 'error'}</span>
                ${text}
            `;
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function loadSampleData() {
            const sampleData = {
                "muscles1": 125.5,
                "notch123": 98.3,
                "TheLoveHitman": 87.2,
                "JxMAN20": 76.8,
                "Vyraall": 65.4,
                "CommanderHalesBrother": 54.2,
                "Major_Kenway": 48.7,
                "_BlitzWolf": 42.1,
                "Accretia": 38.9,
                "_bloop": 35.6,
                "SgtRumsey": 32.3,
                "iWrangleEmus": 29.8,
                "ShiraiKan_ExcalibuR": 27.4,
                "Mlopesz": 24.1,
                "SlyGuy_2": 21.8,
                "Captian_Jack9": 19.5,
                "Starick": 17.2,
                "RM_xD": 15.0
            };
            
            document.getElementById('playerScores').value = JSON.stringify(sampleData, null, 2);
            showMessage('Sample data loaded', 'success');
        }

        function clearScores() {
            document.getElementById('playerScores').value = '';
            showMessage('Form cleared', 'success');
        }

        document.getElementById('scoresForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                const tournamentId = document.getElementById('tournamentId').value;
                const matchDay = parseInt(document.getElementById('matchDay').value);
                const scoresText = document.getElementById('playerScores').value;
                
                // Validate JSON
                let playerScores;
                try {
                    playerScores = JSON.parse(scoresText);
                } catch (error) {
                    throw new Error('Invalid JSON format. Please check your player scores data.');
                }
                
                // Make API request
                const response = await fetch('https://fantasytanks-production.up.railway.app/api/admin/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tournamentId,
                        matchDay,
                        playerScores
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update scores');
                }
                
                showMessage(`Successfully updated scores for Match Day ${matchDay}`, 'success');
                
            } catch (error) {
                console.error('Error updating scores:', error);
                showMessage(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Player Scores';
            }
        });
    </script>
</body>
</html>
